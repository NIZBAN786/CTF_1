{% extends 'base.html' %}
{% block title %}Codex - CTF{% endblock %}
{% block content %}
<div class="prose prose-invert max-w-none">
  <h1>Codex</h1>
  
  <span class="hidden">{{ cipher_text }}</span>

  <form method="post" class="not-prose mt-6 max-w-lg">
    {% if error %}
      <div class="mb-4 rounded border border-red-500 bg-red-500/10 px-3 py-2 text-red-300 text-sm">{{ error }}</div>
    {% endif %}
    <label class="block text-sm mb-1">Enter flag</label>
    <input name="flag" maxlength="100" class="w-full rounded bg-slate-800 border border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="_0dayBrothers{...}" required />
    <button class="mt-3 rounded bg-orange-600 hover:bg-orange-500 px-4 py-2">Submit</button>
  </form>
</div>
{% endblock %}
